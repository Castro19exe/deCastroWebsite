<!DOCTYPE html>
<html>
<style>
#myProgress {
  	width: 100%;
  	background-color: #ddd;
}

#myBar {
  	width: 1%;
  	height: 30px;
  	background-color: #04AA6D;
}

.boton {
	color: #fff;
    background-color: rgb(206, 63, 63);
    border-radius: 5px;
}

#number {
	position: relative;
    left: 49%;
}
</style>
<body>

<h1> RUNALDO </h1>

<div id="myProgress">
  <div id="myBar"></div>
</div>

<br>

<div style="display:flex;"> 
<button onclick="move()" class="boton"> Click Me </button> 

<p id="number"> 0% </p>

</div>

<script>
var i = 0;
function move() {
  if (i == 0) {
    i = 1;
    var elem = document.getElementById("myBar");
    var teste = document.getElementById("number");
    var width = 1;
    var id = setInterval(frame, 10);
    function frame() {
      if (width >= 100) {
        clearInterval(id);
        i = 0;
      } else {
        width++;
        elem.style.width = width + "%";
        teste.innerHTML = width + "%";
      }
    }
  }
}
</script>

</body>
</html>
